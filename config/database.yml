# MySQL version 3.x
#   gem install mysql2
#
#   Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
default: &default
  adapter: mysql2
  encoding: utf8
  reconnect: true
  pool: 5
  timeout: 5000
  host: igive_bdd_virtuelle
  database: getup

production:
  <<: *default
  username: root
  password: root

development:
  <<: *default
  username: root
  password: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  username: root
  password: root

cucumber:
  <<: *test
